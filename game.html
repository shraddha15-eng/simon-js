<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON GAME</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h2>Simon Game</h2>
    <h3>Press any key to start the game</h3>
    <div class="btn-container">

    <div class="line-one">
    <div class="btn pink" id="pink" type="button">1</div>
    <div class="btn seagreen" id="seagreen" type="button">2</div>
    </div>

    <div class="line-two">
    <div class="btn orange" id="orange" type="button">3</div>
    <div class="btn skyblue" id="skyblue" type="button">4</div>
    </div>
    </div>


    <script src="game.js"></script>
</body>
</html>
